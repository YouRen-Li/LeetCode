<body>
    <div>测试用，用于打断点</div>
</body>
<script>
    /**
  * @param {string} s
  * @param {string} t
  * @return {boolean}
  */
    var isAnagram = function (s, t) {
        if (s.length != t.length) return false; //首先判断两个字符串长度是否相等，不相等则直接返回 false
        const hashMap = new Array(26).fill(0); //若相等，则初始化 26 个字母哈希表
        for (let i = 0; i < s.length; i++) {
            //遍历字符串 s 和 t
            hashMap[s.charCodeAt(i) - "a".charCodeAt(0)]++; //s 负责在对应位置增加
            hashMap[t.charCodeAt(i) - "a".charCodeAt(0)]--; //t 负责在对应位置减少
            console.log(
                hashMap[s.charCodeAt(i) - "a".charCodeAt(0)]++,
                hashMap[t.charCodeAt(i) - "a".charCodeAt(0)]--
            );
        }

        console.log('hashMap:' + hashMap);

        for (let i = 0; i < 26; i++) {
            console.log('hashMap[i]:' + hashMap[i]);
            if (hashMap[i] != 0) return false; //如果哈希表的值有1位不是0，则二者不是异位词
        }

        return true; //如果哈希表的值都为 0，则二者是字母异位词
    };

    // console.log(isAnagram((s = "anagram"), (t = "nagaram")));
    console.log(isAnagram((s = "rat"), (t = "car")));

</script>
