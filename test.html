<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div>测试用，用于打断点</div>
</body>
<script>
    /**
  * @param {number} target
  * @param {number[]} nums
  * @return {number}
  */
    // nums的值相加以后是否等于target
    // 如果等于，取最小的数组长度
    // 如果没有符合条件的，返回0
    var minSubArrayLen = function (target, nums) {
        let n = nums.length; //数组的长度
        if (n == 0) return 0; //如果数组是空，直接返回0
        let ans = Infinity; //假设最小子数组是无穷大
        let start = 0,
            end = 0; //滑动窗口法，开始和结束初始化为0
        let sum = 0; //存取最小子数组的长度，初始化为0
        while (end < n) {
            //如果滑动窗口结束的位置小于数组的长度，就继续循环——这里的意思就是遍历数组
            sum += nums[end]; //每次遍历数组，都会把当前的值加入到sum中
            console.log("sum:" + sum);

            while (sum >= target) {
                //如果sum此时大于目标值
                ans = Math.min(ans, end - start + 1); //第一次，此时最小子数组为1
                console.log("ans:" + ans);
                sum -= nums[start];
                console.log("sum:" + sum);
                start++;
            }
            end++;
            console.log("end:" + end);
        }
        return ans == Infinity ? 0 : ans;
    };

    console.log(minSubArrayLen((target = 7), (nums = [2, 3, 1, 2, 4, 3])));
    // console.log(minSubArrayLen((target = 4), (nums = [1, 4, 4])));
    // console.log(minSubArrayLen((target = 11), (nums = [1, 1, 1, 1, 1, 1, 1, 1])));

</script>
